<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
		html,
		body,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p,
		blockquote,
		ol,
		ul,
		li,
		img {
			margin: 0;
			padding: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		
		html * {
			font-family: "ff-din-web-pro-1", "ff-din-web-pro-2", sans-serif;
			font-size: 16px;
			line-height: 19.2px;
			color-profile: sRGB;
		}
		
		body {
			min-width: 32em;
			max-width: 56em;
			margin: 10px auto;
		}
		
		p, blockquote p {
			line-height: 1.6;
		}
		
		ul, ol {
			margin: 16px 0;
		}
		
		ul li, ol li {
			line-height: 1.6;
		}
		
		p {
			font-weight: lighter;
			margin: 10px 0;
		}
		
		strong {
			font-weight: bold;
		}
		
		ol,
		ul {
			margin-left: 2em;
		}
		
		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: lighter;
			text-transform: capitalize;
			margin: 20px 0;
			border-bottom: 1px solid;
			padding-bottom: 6px;
		}
		
		h1, h1 > code {
			font-size: 24.624px;
			line-height: 29.548799999999996px;
		}
		
		h2, h2 > code {
			font-size: 24.624px;
			line-height: 29.548799999999996px;
		}
		
		h3, h3 > code {
			font-size: 23.44px;
			line-height: 28.128px;
		}
		
		h4, h4 > code {
			font-size: 22.16px;
			line-height: 26.592px;
		}
		
		h5, h5 > code {
			font-size: 22.16px;
			line-height: 26.592px;
		}
		
		h6, h6 > code {
			font-size: 22.16px;
			line-height: 26.592px;
		}
		
		img {
			margin-bottom: 20px;
		}
		
		h1 img,
		h2 img,
		h3 img,
		h4 img,
		h5 img,
		h6 img,
		p img {
			margin-bottom: 0;
		}
		
		pre,
		code {
			font-family: monospace, Consolas, "Source Code Pro", Arial, sans-serif;
			color: #586e75;
			background-color: #eee8d5;
		}
		
		pre {
			white-space: pre-wrap;
			word-wrap: break-word;
			padding: 12px;
			margin-bottom: 20px;
		}
		
		code {
			border-radius: 3px;
		}
		
		h1 {
			text-transform: uppercase;
			font-weight: bold;
		}
		
		h3,
		h4,
		h5,
		h6 {
			border-bottom: none;
		}
		
		html * {
			color: #657b83;
		}
		
		html body {
			background-color: #fdf6e3;
		}
		
		html h1,
		html h2,
		html h3,
		html h4,
		html h5,
		html h6 {
			color: #586e75;
			border-color: #657b83;
		}
		
		html a,
		html a:active,
		html a:visited {
			color: #586e75;
			text-decoration: none;
			border-bottom: 1px dashed;
			border-radius: 2px;
		}
		
		html a:hover {
			background-color: #eee8d5;
		}
		
		blockquote a:hover {
			background-color: #fdf6e3;
		}
		
		html a,
		html a:active,
		html a:visited,
		html code.url {
			color: #b58900;
		}
		
		html h1 {
			color: #b58900;
		}
		
		html h2,
		html h3,
		html h4,
		html h5,
		html h6 {
			color: #b58900;
		}
		
		/* QUOTES
		=============================================================================*/
		blockquote {
			border-left: 4px solid #b58900;
			padding: 12px;
			background: #eee8d5;
			border-bottom-right-radius: 2px;
		}
		
		blockquote code {
			background: #fdf6e3;
		}
		
		blockquote > :first-child {
			margin-top: 0;
		}
		
		blockquote > :last-child {
			margin-bottom: 0;
		}
		
		/* TABLES
		=============================================================================*/
		table {
			margin: 0 auto;
			border-collapse: collapse;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 30px;
		}
		
		table th, table td {
			border: 1px solid #ccc;
			padding: 6px 13px;
		}
		
		table td {
			word-break: break-word;
			line-height: 1.3;
		}
		
		table th {
			font-weight: bold;
			text-align: center !important;
			background-color: #eee8d5;
		}
		
		table tr {
			border-top: 1px solid #ccc;
			background-color: #fdf6e3;
		}
		
		/* IMAGES
		=============================================================================*/
		img {
			max-width: 100%;
		}
		
		p > img {
			display: table;
			margin: 0 auto;
		}
		
		p code, li code, td code {
			padding: 1px 3px;
			border-radius: 3px;
		}
		
		.cp_embed_wrapper {
			margin: 20px 0;
		}
		
		@media screen and (min-width: 980px) and (max-width: 980px) {	
			table thead tr th,
			table thead tr th > code,
			table tbody tr td,
			table tbody tr td > code,
			table tbody tr td > strong {
				font-size: 1.3em;
				line-height: 1.3;
			}
		
			p, p code,
			p strong, p strong > code,
			blockquote p {
				font-size: 1.3em;
				line-height: 1.6;
			}
		
			pre > code,
			ul li pre > code,
			ol li pre > code{
				font-size: 1.3em;
				line-height: 1.3;    	
			}	
			
		
			ul li, ol li,
			ul li > code,
			ol li > code {
				font-size: 1.3em;
				line-height: 1.3;          
			}
		
			ul {
				margin-left: 3.4em;
			}
		
			ol {
				margin-left: 3.6em;
			}
		}
		</style>
<title>22-创建对象的四种方式</title></head>
<body><h2>创建对象有几种方法</h2>
<ul>
<li>字面量</li>

</ul>
<pre><code class='language-javascript' lang='javascript'>const obj = {a: 1}
</code></pre>
<ul>
<li>构造函数</li>

</ul>
<pre><code class='language-javascript' lang='javascript'>function Obj(val) {
    this.a = val
}

const obj = new Obj(1)
</code></pre>
<ul>
<li>Object.create</li>

</ul>
<pre><code class='language-javascript' lang='javascript'>const obj = Object.create({a: 1})
</code></pre>
<h4>ES6 class</h4>
<pre><code class='language-javascript' lang='javascript'>class abc{
	constructor(){
		this.a = 123
	}
}
</code></pre>
<p>&nbsp;</p>
</body>
</html>
