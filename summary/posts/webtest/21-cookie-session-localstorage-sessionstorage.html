<body><h2>cookie、session、localStorage、sessionStorage区别</h2>
<figure><table>
<thead>
<tr><th>特性</th><th>cookie</th><th>localStorage</th><th>sessionStorage</th></tr></thead>
<tbody><tr><td>由谁初始化</td><td>客户端或服务器，服务器可以使用<code>Set-Cookie</code>请求头。</td><td>客户端</td><td>客户端</td></tr><tr><td>数据的生命周期</td><td>一般由服务器生成，可设置失效时间，如果在浏览器生成，默认是关闭浏览器之后失效</td><td>永久保存，可清除</td><td>仅在当前会话有效，关闭页面后清除</td></tr><tr><td>存放数据大小</td><td>4KB</td><td>5MB</td><td>5MB</td></tr><tr><td>与服务器通信</td><td>每次都会携带在HTTP头中，如果使用cookie保存过多数据会带来性能问题</td><td>仅在客户端保存</td><td>仅在客户端保存</td></tr><tr><td>用途</td><td>一般由服务器生成，用于标识用户身份</td><td>用于浏览器缓存数据</td><td>用于浏览器缓存数据</td></tr><tr><td>访问权限</td><td>任意窗口</td><td>任意窗口</td><td>当前页面窗口</td></tr></tbody>
</table></figure>
